<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile - Student Connect</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
</head>
<body>
    <div id="navigation-placeholder"></div>
    
    <div class="container main-content">
        <div class="card" style="max-width: 600px; margin: 2rem auto;">
            <h2 class="text-center">Create Your Profile</h2>
            
            <form id="profile-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="interests">Interests</label>
                    <textarea id="interests" class="form-control" rows="3"></textarea>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn">Create Profile</button>
                </div>
            </form>
            
            <p class="text-center" style="margin-top: 1rem;">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </div>
    
    <div id="footer-placeholder"></div>
    
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/profile.js"></script>
    <script src="../assets/js/common.js"></script>
    <script>
        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const interests = document.getElementById('interests').value;
            
            // Validate form
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Create user account
            localStorage.setItem('user_' + username, password); // Very insecure, just for demo
            
            // Auto login
            loginUser(username, password);
            
            // Save profile information
            saveProfile(name, email, interests);
            
            // Redirect to home
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
